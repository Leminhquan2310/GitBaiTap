<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01</title>
  </head>
  <body>
    <script>
      // Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
      let a = 0;
      let b = 1;
      let tong = 0;
      for (let index = 0; index < 20; index++) {
        tong += a;
        let tam = a + b;
        a = b;
        b = tam;
      }
      alert(tong);
    </script>
  </body>
</html>
