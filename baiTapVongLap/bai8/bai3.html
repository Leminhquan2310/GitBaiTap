      function tamgiacvuong() {
        for (let index = 5; index >= 1; index--) {
          for (let a = 1; a <= 5 - index; a++) {
            document.write("&nbsp;&nbsp;");
          }
          for (let j = 0; j < index; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }

      tamgiacvuong();
