<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 02</title>
  </head>
  <body>
    <script>
      // Bài 1: In dãy Fibonaci
      let a = 0;
      let b = 1;
      for (let index = 0; index < 50; index++) {
        document.write(a + "<br>");
        let next = a + b;
        a = b;
        b = next;
      }
    </script>
  </body>
</html>
