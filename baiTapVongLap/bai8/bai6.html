<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Bài 6: In hình trái tim

      for (let a = 0; a < 2; a++) {
        document.write("&nbsp;".repeat(6));
        document.write("*".repeat(3));
      }
      document.write("<br>");
      for (let a = 0; a < 2; a++) {
        document.write("&nbsp;&nbsp;");
        document.write("*".repeat(6));
      }
      document.write("<br>");
      let n = 15;
      for (let i = 0; n >= 1; i++) {
        document.write("&nbsp;&nbsp;".repeat(i));
        for (let j = n; j > 0; j--) {
          document.write("*");
        }
        n -= 2;
        document.write("&nbsp;".repeat(i));
        document.write("<br>");
      }
    </script>
  </body>
</html>
