<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sử dụng vòng lặp for</title>
  </head>
  <body>
    <script>
      let number = +prompt("Enter your number");
      let total = 0;
      for (let index = 1; index <= number; index++) {
        total += index;
      }
      alert(total);
    </script>
  </body>
</html>
