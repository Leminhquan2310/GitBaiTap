<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 50%;
        height: 140px;
        box-shadow: 2px 3px 3px black;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <center>
      <img id="img0" onclick="changeImg(event)" src="" alt="" />
      <img id="img1" onclick="changeImg(event)" src="" alt="" />
      <img id="img2" onclick="changeImg(event)" src="" alt="" />
      <img id="img3" onclick="changeImg(event)" src="" alt="" />
      <img id="img4" onclick="changeImg(event)" src="" alt="" />
    </center>

    <script>
      let images = [
        [
          "http://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg",
        ],
        [
          "http://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg",
        ],
        [
          "http://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg",
          "http://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg",
        ],
      ];

      for (let index = 0; index < 5; index++) {
        let img = document.getElementById("img" + index);
        let a = Math.floor(Math.random() * 3);
        img.src = images[a][index];
        img.alt = a;
      }

      function changeImg(event) {
        let id = event.target.id;
        let i = parseInt(id[id.length - 1]);
        let a = parseInt(event.target.alt) + 1;
        if (a < 3) {
          event.target.src = images[a][i];
          event.target.alt = a;
        } else {
          event.target.src = images[0][i];
          event.target.alt = 0;
        }
        checkResult();
      }

      function checkResult() {
        let countCheck = 0;
        let tempCheck = document.getElementById("img0").alt;

        for (let index = 1; index < 5; index++) {
          let img = document.getElementById("img" + index);
          if (tempCheck !== img.alt) {
            noWin();
            return;
          }
        }
        win();
      }

      function noWin() {
        for (let index = 0; index < 5; index++) {
          document.getElementById("img" + index).style.boxShadow =
            " 2px 3px 3px black";
        }
      }

      function win() {
        for (let index = 0; index < 5; index++) {
          document.getElementById("img" + index).style.boxShadow =
            " 2px 3px 3px red";
        }
      }
    </script>
  </body>
</html>
