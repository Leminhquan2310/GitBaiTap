<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div>
      <label class="switch">
        <input
          onchange="checkInput(event)"
          id="checkGood"
          type="checkbox"
          value="Good"
        />
        <span class="slider round"></span>
      </label>
      Good
    </div>

    <div>
      <label class="switch">
        <input
          id="checkCheap"
          onchange="checkInput(event)"
          value="Cheap"
          type="checkbox"
        />
        <span class="slider round"></span>
      </label>
      Cheap
    </div>

    <div>
      <label class="switch">
        <input
          id="checkFast"
          value="Fast"
          onchange="checkInput(event)"
          type="checkbox"
        />
        <span class="slider round"></span>
      </label>
      Fast
    </div>

    <script>
      let checkGood = document.getElementById("checkGood");
      let checkCheap = document.getElementById("checkCheap");
      let checkFast = document.getElementById("checkFast");

      function checkInput(event) {
        if (event.target.value == "Good" && event.target.checked) {
          if (checkCheap.checked) {
            checkFast.checked = false;
          }
        } else if (event.target.value == "Cheap" && event.target.checked) {
          if (checkFast.checked) checkGood.checked = false;
        } else if (event.target.value == "Fast" && event.target.checked) {
          if (checkGood.checked) checkCheap.checked = false;
        }
      }
    </script>
  </body>
</html>
