<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = prompt("Type a number", 0);
      //   if (value > 0) {
      //     alert(1);
      //   } else if (value < 0) {
      //     alert(-1);
      //   } else {
      //     alert(0);
      //   }

      value = value > 0 ? 1 : value == 0 ? 0 : -1;
      switch (value) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        default:
          alert(-1);
      }
    </script>
  </body>
</html>
