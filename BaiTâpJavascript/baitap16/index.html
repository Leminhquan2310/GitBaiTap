<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <input id="data" type="number" />
      <h2 id="dataDisplay"></h2>
      <button onclick="tinhngay()">Tính số ngày</button>
    </form>

    <script>
      function tinhngay() {
        let month = parseInt(document.getElementById("data").value);

        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.getElementById("dataDisplay").innerHTML =
              "Tháng " + month + " có 31 ngày";
            break;
          case 2:
            document.getElementById("dataDisplay").innerHTML =
              "Tháng " + month + " có 28 hoặc 29 ngày";
            break;
          default:
            document.getElementById("dataDisplay").innerHTML =
              "Tháng " + month + " có 30 ngày";
        }
      }
    </script>
  </body>
</html>
