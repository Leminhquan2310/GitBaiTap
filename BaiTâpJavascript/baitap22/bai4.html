<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Luyện tập cấu trúc điều kiện 02 - Bài 4</title>
  </head>
  <body>
    <script>
      // Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.
      let canhA = +prompt("Nhập vào cạnh a");
      let canhB = +prompt("Nhập vào cạnh b");

      let acreage = (canhA + canhB) * 2;
      alert("Diện tích hình chữ nhật là: " + acreage);
    </script>
  </body>
