<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Bài 11: Viết chương trình tính thuế thu nhập cá nhân.
      let gross = +prompt("Nhập lương gross");
      let dependentCount = +prompt("Số người phụ thuộc");
      let thuePhaiChiu;

      let luongChiuThue =
        gross - (dependentCount * 4400000 + gross * 0.105) - 11000000;

      if (luongChiuThue > 0 && luongChiuThue <= 5000000) {
        thuePhaiChiu = luongChiuThue * 0.05;
      } else if (luongChiuThue > 5000000 && luongChiuThue <= 10000000) {
        thuePhaiChiu = 250000 + (luongChiuThue - 5000000) * 0.1;
      } else if (luongChiuThue > 10000000 && luongChiuThue <= 18000000) {
        thuePhaiChiu = 750000 + (luongChiuThue - 10000000) * 0.15;
      } else if (luongChiuThue > 18000000 && luongChiuThue <= 32000000) {
        thuePhaiChiu = 1950000 + (luongChiuThue - 18000000) * 0.2;
      } else if (luongChiuThue > 32000000 && luongChiuThue <= 52000000) {
        thuePhaiChiu = 4750000 + (luongChiuThue - 32000000) * 0.25;
      } else if (luongChiuThue > 52000000 && luongChiuThue <= 80000000) {
        thuePhaiChiu = 9750000 + (luongChiuThue - 52000000) * 0.3;
      } else if (luongChiuThue > 80000000) {
        thuePhaiChiu = 18150000 + (luongChiuThue - 80000000) * 0.35;
      }
      alert("Thuế phải chịu là: " + thuePhaiChiu);
    </script>
  </body>
</html>
