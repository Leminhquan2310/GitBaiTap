<!DOCTYPE html>

    <title>Luyện tập cấu trúc điều kiện 02 - Bài 2</title>

  <body>
    <script>
      // Bài 2: Chuyển từ mét sang feet:
      let met = +prompt("Nhập vào mét");
      let feet = met * 3.2808;
      alert("Feet là: " + feet + "ft");
    </script>
