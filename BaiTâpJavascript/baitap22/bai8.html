<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
      let tuoi = +prompt("Nhập vào tuổi");
      if (tuoi > 0 && tuoi < 120) {
        alert("Là tuổi của người");
      } else {
        alert("Không phải là tuổi của người");
      }
    </script>
  </body>
</html>
