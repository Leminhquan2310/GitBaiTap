<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
      let a = +prompt("Nhập vào cạnh a của tam giác");
      let b = +prompt("Nhập vào cạnh b của tam giác");
      let c = +prompt("Nhập vào cạnh c của tam giác");

      let rule = a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a;
      if (rule) {
        alert("a,b,c là 3 cạnh của một tam giác");
      } else {
        alert("a, b, c không phải 3 cạnh của một tam giác");
      }
    </script>
  </body>
</html>
