<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 02 - Bài 5</title>
  </head>
  <body>
    <script>
      // Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.+

      let canh1 = +prompt("Nhập cạnh góc vuông thứ nhất");
      let canh2 = +prompt("Nhập cạnh góc vuông thứ hai");

      let acreage = (canh1 * canh2) / 2;
      alert("Diện tích hình tam giác vuông: " + acreage);
    </script>
  </body>
</html>
