<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 2</title>
  </head>
  <body>
    <script>
      let tuoi = +prompt("Nhập tuổi");
      if (tuoi < 16) {
        alert("Không đủ tuổi vào lớp 10");
      } else {
        alert("Đủ tuổi vào lớp 10");
      }
    </script>
  </body>
</html>
