<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 4</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập số a");
      let b = +prompt("Nhập số b");
      let c = +prompt("Nhập số c");

      let max = a;
      if (b > max) {
        max = b;
      }
      if (c > max) {
        max = c;
      }
      alert(max);
    </script>
  </body>
</html>
