<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 6</title>
  </head>
  <body>
    <script>
      let doanhthu = +prompt("Doanh thu");
      let hoahong;
      if (doanhthu < 100000000) {
        hoahong = doanhthu * 0.1;
      } else if (doanhthu >= 100000000 && doanhthu < 200000000) {
        hoahong = doanhthu * 0.2;
      } else if (doanhthu >= 200000000 && doanhthu < 400000000) {
        hoahong = doanhthu * 0.3;
      } else {
        hoahong = doanhthu * 0.35;
      }

      alert("Hoa hồng của bạn: " + hoahong);
    </script>
  </body>
</html>
