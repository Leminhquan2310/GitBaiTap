<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 1</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập số a");
      let b = +prompt("Nhập số b");

      let result = a % b;
      alert(result ? "a không chia hết cho b" : "a chia hết cho b");
    </script>
  </body>
</html>
