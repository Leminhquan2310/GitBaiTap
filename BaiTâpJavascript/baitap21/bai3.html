<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 3</title>
  </head>
  <body>
    <script>
      let number = +prompt("Nhập một số");
      if (number < 0) {
        alert("Nhỏ hơn 0");
      } else if (number == 0) {
        alert("Bằng 0");
      } else {
        alert("Lớn hơn 0");
      }
    </script>
  </body>
</html>
