<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 01</title>
  </head>
  <body>
    <script>
      // Bài 5: Viết chương trình đếm số nguyên âm trong một chuỗi.
      let stringg = prompt("Nhập vào chuỗi bất kì");
      const vietnameseVowels = [
        "a",
        "ă",
        "â",
        "e",
        "ê",
        "i",
        "o",
        "ô",
        "ơ",
        "u",
        "ư",
        "y",
      ];
      let count = 0;
      let stringCheck = stringg
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
      for (let i = 0; i < stringg.length; i++) {
        for (const key in vietnameseVowels) {
          if (stringCheck[i] == vietnameseVowels[key]) {
            count++;
          }
        }
      }
      alert("Có " + count + " nguyên âm trong chuỗi của bạn");
    </script>
  </body>
</html>
