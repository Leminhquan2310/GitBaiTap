<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 01</title>
  </head>
  <body>
    <script>
      // Bài 9: Viết chương trình khởi tạo hoặc nhập vào hai mảng số nguyên gồm 10 phần tử (gọi là mảng a và b).
      // Tạo mảng c gồm 20 phần tử.
      // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
      // Hiển thị mảng c.
      let a = [2, 5, 33, 77, 3, 88, 0, 2, 1, 9];
      let b = [5, 2, 77, 2, 6, 99, 82, 4, 7, 22];
      let c = a.concat(b);
      alert(c);
    </script>
  </body>
</html>
