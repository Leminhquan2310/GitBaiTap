<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 01</title>
  </head>
  <body>
    <script>
      // Bài 4: Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng.
      let n = +prompt("Nhập vào số phần tử mảng");
      let array = [];
      for (let i = 1; i <= n; i++) {
        array[i - 1] = prompt("Nhập vào giá trị thứ " + i + " của mảng");
      }

      let arrReverse = [];
      let index = 0;
      for (let i = array.length - 1; i >= 0; i--) {
        arrReverse[index] = array[i];
        index++;
      }
      alert("Mảng đảo ngược: " + arrReverse);
    </script>
  </body>
</html>
