<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 01</title>
  </head>
  <body>
    <script>
      // Bài 8: Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên gồm 10 phần tử.
      //  Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị mảng đã được sắp xếp.

      let array = [2, 5, 33, 77, 3, 88, 0, 2, 1, 9];
      //   array.sort(function (a, b) {
      //     return a - b;
      //   });
      //   alert(array);
      let newArr = [];
      let lengthArr = array.length;
      for (let i = 0; i < lengthArr; i++) {
        let max = array[0];
        let index = 0;
        for (let j = 0; j < lengthArr - i; j++) {
          if (array[j] > max) {
            max = array[j];
            index = j;
          }
        }
        newArr.push(array[index]);
        array.splice(index, 1);
      }
      alert(newArr);
    </script>
  </body>
</html>
