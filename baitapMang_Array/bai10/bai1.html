<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 0</title>
  </head>
  <body>
    <script>
      // Bài 1 Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử.
      //  Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.

      let array = [2, 5, 33, 77, 3, 88, 0, 2, 1, 9];
      let count = 0;
      for (let i = 0; i < array.length; i++) {
        if (array[i] > 10) {
          count++;
        }
      }
      alert("Có " + count + " giá trị lơn hơn 10");
    </script>
  </body>
</html>
