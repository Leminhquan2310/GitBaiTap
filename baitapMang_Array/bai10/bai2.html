<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 01</title>
  </head>
  <body>
    <script>
      // Bài 2: Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử khác nhau.
      //  Chương trình hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

      let array = [2, 5, 33, 77, 3, 88, 0, 2, 1, 9];
      let max = array[0];
      let index = 0;
      for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
          max = array[i];
          index = i;
        }
      }
      alert("Giá trị lớn nhất là " + max + " với position là " + index);
    </script>
  </body>
</html>
