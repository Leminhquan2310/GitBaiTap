<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2: Chèn dấu "-" giữa các số chẵn</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhap ao chuỗi số");
      let prev = a[0];
      let newString = "";
      for (let i = 1; i < a.length; i++) {
        if (prev % 2 == 0 && a[i] % 2 == 0) {
          newString += "-" + a[i];
        } else {
          newString += a[i];
        }
        prev = a[i];
      }
      alert(newString);
    </script>
  </body>
</html>
