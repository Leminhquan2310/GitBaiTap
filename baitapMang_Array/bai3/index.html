<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm giá trị trong mảng</title>
  </head>
  <body>
    <script>
      let value = +prompt("Enter a number: ");
      let numbers = [-3, 5, 1, 3, 2, 10];
      let index = -1;

      for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
          alert("Vị trí của phần tử trong mảng là: " + i);
          index = i;
        }
      }

      if (index == -1) {
        alert("Không tìm thấy phần tử trong mảng");
      }
    </script>
  </body>
</html>
