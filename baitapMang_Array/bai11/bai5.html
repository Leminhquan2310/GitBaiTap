<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 02</title>
  </head>
  <body>
    <script>
      // Bài 5: Viết chương trình nhập vào 2 chuỗi, kiểm tra xem hai chuỗi có giống nhau không.
      let a = prompt("Nhập vào chuỗi thứ 1");
      let b = prompt("Nhập vào chuỗi thứ 2");
      if (a.trim().length != b.trim().length) {
        alert("Hai chuỗi khác nhau");
      } else {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
          if (a[i] != b[i]) {
            count++;
          }
        }
        if (!count) {
          alert("Hai chuỗi giống nhau");
        } else {
          alert("Hai chuỗi khác nhau");
        }
      }
    </script>
  </body>
</html>
