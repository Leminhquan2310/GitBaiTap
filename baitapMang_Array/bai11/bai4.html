<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập mảng 02</title>
  </head>
  <body>
    <script>
      // Bài 4: Viết chương trình đếm số từ trong một chuỗi.
      let a = prompt("Nhập thông tin kiểm tra số từ");
      let arr = a.trim().split(/\s+/);
      document.write("Số từ trong chuỗi: " + arr.length);
    </script>
  </body>
</html>
