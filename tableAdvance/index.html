<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Advance</title>
    <style>
      table {
        border-collapse: collapse;
        width: 1000px;
        text-align: center;
      }
      td,
      th {
        font-family: "Patua One", cursive;
        padding: 10px;
      }
      th {
        color: #fff;
      }
      td {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr style="background-color: #d61b06">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
      </tr>
      <tr style="background-color: #d61b06">
        <th>Sáng</th>
        <th>Chiều</th>
      </tr>
      <tr>
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
      </tr>
      <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp,kỹ năng sống</td>
      </tr>
      <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
      </tr>
      <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận Biết các giá trị sống</td>
      </tr>
    </table>
  </body>
</html>
