<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Survey</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 0 10px;
      }

      header {
        height: 60px;
        border-bottom: 1px solid #ccc;
      }
      ul {
        margin-top: 10px;
      }

      li {
        display: flex;
        flex-direction: column;
      }

      label.title {
        font-weight: 600;
      }

      select {
        width: 500px;
        margin: 10px 0;
        font-size: 16px;
        padding: 3px;
      }

      p {
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Market Research Survey</h2>
      <div style="color: #555">
        Please take a few moments to complete this satisfaction survey.
      </div>
    </header>
    <ul>
      <li>
        <label class="title" for="">What is your age range?</label>
        <select name="" id="">
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-50">35-50</option>
          <option value="50+">50+</option>
        </select>
      </li>
      <li>
        <label class="title" for="">What is your yearly income range?</label>
        <select name="" id="">
          <option value="$0 - $25,000">$0 - $25,000</option>
          <option value="$0 - $25,000">$0 - $25,000</option>
          <option value="$0 - $25,000">$0 - $25,000</option>
          <option value="$0 - $25,000">$0 - $25,000</option>
        </select>
      </li>
      <li>
        <label class="title" for="">Gender Identity</label>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 10px 0;
          "
        >
          <p>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
          </p>
          <p>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </p>
          <p>
            <input type="radio" name="gender" id="nonbinary" />
            <label for="nonbinary">Nonbinary</label>
          </p>
          <p>
            <input type="radio" name="gender" id="Other" />
            <label for="Other">Other</label>
          </p>
          <input style="margin: 5px 20px" type="text" name="" id="" />
        </div>
      </li>
      <li>
        <label class="title" for=""
          >Which of the following products have your purchased in the last 2
          months. Please check all that apply.</label
        >
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 10px 0;
          "
        >
          <p>
            <input type="checkbox" name="product" id="product_1" />
            <label for="product_1">Product 1</label>
          </p>
          <p>
            <input type="checkbox" name="product" id="product_2" />
            <label for="product_2">Product 2</label>
          </p>
          <p>
            <input type="checkbox" name="product" id="product_3" />
            <label for="product_3">Product 3</label>
          </p>
        </div>
      </li>
      <li>
        <label class="title" for=""
          >How often would you use our new product?</label
        >
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 10px 0;
          "
        >
          <p>
            <input type="radio" name="time" id="daily" />
            <label for="daily">Daily</label>
          </p>
          <p>
            <input type="radio" name="time" id="weekly" />
            <label for="weekly">Weekly</label>
          </p>
          <p>
            <input type="radio" name="time" id="monthly" />
            <label for="monthly">Monthly</label>
          </p>
        </div>
      </li>
      <li>
        <label class="title" for=""
          >What would you pay for the new product?</label
        >
        <div style="display: flex; padding: 5px 0; margin-bottom: 20px">
          <div style="padding: 0 5px">$</div>
          <div style="">
            <input style="width: 70px" type="text" />
            <div>Dollars</div>
          </div>
          <div style="padding: 0 5px">.</div>
          <div>
            <input style="width: 17px" type="text" />
            <div>Cents</div>
          </div>
        </div>
      </li>
      <li>
        <label class="title" for=""
          >What features would you like to see in the new product.</label
        >
        <textarea name="" cols="100vw" rows="10" id=""></textarea>
      </li>
    </ul>
  </body>
</html>
