<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(a) {
        let count = 0;
        for (let i = 2; i <= a; i++) {
          if (a % i == 0) {
            count++;
          }
        }
        if (count == 1) {
          return true;
        } else {
          return false;
        }
      }

      let check = +prompt("Nhập vào số để check");
      if (isPrime(check) && check != 1) {
        alert(check + " là số nguyên tố");
      } else {
        alert(check + " không phải là số nguyên tố");
      }
    </script>
  </body>
</html>
