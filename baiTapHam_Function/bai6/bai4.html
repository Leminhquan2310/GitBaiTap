<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 01</title>
  </head>
  <body>
    <script>
      // Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để hiển thị giá trị của biến result trước và sau lời gọi hàm.

      function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
      }
      let result = 0;
      alert(result);
      result = addNumbers();
      alert(result);
    </script>
  </body>
