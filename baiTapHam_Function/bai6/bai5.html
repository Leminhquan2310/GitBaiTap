<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 01</title>
  </head>
  <body>
    <script>
      // Tạo một mảng gồm bảy phần tử dạng chuỗi, chứa tên các ngôi sao:
      let arr1 = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      // Tạo một mảng khác gồm bảy phần tử dạng chuỗi, chứa tên các chòm sao tương ứng:
      let arr2 = [
        "Ursa Minor",
        "Taurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "1Ursa Major",
        "Leo",
      ];

      // Tạo một hàm nhận vào một tham số dạng chuỗi. Trong hàm,
      // duyệt qua mảng đầu tiên để tìm tên ngôi sao. Nếu tìm thấy, trả lại tên chòm sao tương ứng từ mảng thứ hai.
      function genStar(star) {
        let check = -1;
        arr1.map(function (name, index) {
          if (star === name) {
            check = index;
          }
        });
        if (check > -1) {
          return arr2[check];
        } else {
          return "Không tim thấy sao";
        }
      }

      let a = prompt("Nhập vào ngôi sao");
      document.write(genStar(a));
    </script>
  </body>
</html>
