<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 01</title>
  </head>
  <body>
    <button onclick="alertMessage()">Click</button>

    <script>
      // Bài 1:Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chào". Gọi hàm từ trong phần <body> của trang web.
      function alertMessage() {
        alert("Xin chào");
      }
    </script>
  </body>
</html>
