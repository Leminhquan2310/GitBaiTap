<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng quản lý sản phẩm sử dụng hàm</title>
    <style>
      table {
        width: 600px;
      }

      td {
        height: 40px;
        text-align: left;
      }
      tr:nth-child(odd) {
        background-color: #ccc;
      }
      button {
        width: 80px;
        height: 40px;
        background-color: rgb(3, 186, 55);
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      .add,
      .search,
      .edit {
        width: 300px;
        height: 100px;
        background-color: #eee;
        margin: 10px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input {
        padding: 10px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse" id="list"></table>
    <div style="display: flex">
      <div class="add">
        <input placeholder="New product" type="text" id="newProduct" />
        <button onclick="add()">Add</button>
      </div>
      <div class="search">
        <input
          type="text"
          id="searchData"
          oninput="search()"
          placeholder="Search"
        />
      </div>
      <div class="edit">
        <input type="text" id="editProduct" placeholder="New product name" />
        <button onclick="edit()">Update</button>
      </div>
    </div>

    <h2>Display All Product</h2>
    <table border="1">
      <tr>
        <th>Product Name</th>
        <th colspan="2">Action</th>
      </tr>
      <tbody id="data"></tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
