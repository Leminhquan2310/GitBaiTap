<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <script>
      // Đảo ngược mảng:
      // Viết hàm nhận vào một mảng số nguyên bất kỳ và đảo ngược mảng đó.
      function reverse(array = []) {
        return array.reverse();
      }

      let a = [1, 2, 3, 4, 5];
      document.write("New array: " + reverse(a));
    </script>
  </body>
</html>
