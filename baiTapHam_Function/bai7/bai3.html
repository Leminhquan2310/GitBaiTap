<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <script>
      // Tính giai thừa:
      // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
      // Gọi và kiểm tra hàm vừa viết.

      function factorial(num) {
        let fac = 1;
        for (let i = num; i >= 1; i--) {
          fac = fac * i;
        }
        return fac;
      }

      let a = 5;
      document.write("Giai thừa của 5: " + factorial(a));
    </script>
  </body>
</html>
