<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <script>
      // Kiểm tra số nguyên dương:
      // Viết hàm nhận vào một số, kiểm tra xem số đó có phải là số nguyên dương không.
      // Nếu là nguyên dương, trả về true; ngược lại trả về false.
      function isPositive(num) {
        if (num > 0) {
          return true;
        } else {
          return false;
        }
      }

      let a = 5;
      if (isPositive(a)) {
        document.write("Là số nguyên dương");
      } else {
        document.write("Không phải là số nguyên dương");
      }
    </script>
  </body>
</html>
