<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <script>
      // Kiểm tra ký tự số:
      // Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số hay không.
      // Nếu là ký tự số, hàm trả về true; ngược lại trả về false.

      function checkNumber(character) {
        if (Number.isInteger(character)) {
          return true;
        } else {
          return false;
        }
      }

      let a = 1;
      if (checkNumber(a)) {
        document.write(a + " là số");
      } else {
        document.write(a + " không phải là số");
      }
    </script>
  </body>
</html>
