<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <script>
      //   Tìm số nguyên nhỏ nhất:
      //   Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

      function minNumber(num1, num2, num3) {
        let min = num1;
        if (num2 < min) {
          min = num2;
        }
        if (num3 < min) {
          min = num3;
        }
        return min;
      }

      let a = 1;
      let b = 5;
      let c = 9;
      document.write("Số nguyên có giá trị nhỏ nhất là: " + minNumber(a, b, c));
    </script>
  </body>
</html>
